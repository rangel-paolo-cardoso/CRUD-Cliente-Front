<main class="login-page">
  <div class="login-panel">
    <h1 class="login-title">Faça seu Login</h1>
    <input
      class="login-element"
      type="text"
      placeholder="Digite seu nome de usuário"
    >
    <input
      class="login-element"
      type="password"
      placeholder="Digite sua senha"
    >
    <a
      class="login-btn"

    </a>
  </div>
</main>
