<div class="query-container">
  <h1>Consulta de Clientes</h1>
  <div class="option-container">
    <div class="controls-container">
      <input type="text" placeholder="Digite o nome do cliente">
      <input type="text" placeholder="Digite o telefone do cliente">
      <button>Buscar</button>
    </div>
    <div class="create-customer-container">
      <a class="create-btn-link" routerLink="/CadastroCliente">Cadastre um novo Cliente</a>
    </div>
  </div>
  <div class="dataset-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Observação</th>
          <th>Endereço</th>
          <th colspan="2">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>
            <input type="text" value={{cliente.nome}}>
          </td>
          <td>
            <input type="text" value={{cliente.cpf}}>
          </td>
          <td>
            <input type="text" value={{cliente.telefone}}>
          </td>
          <td>
            <textarea name="" id="" >{{cliente.observacao}}</textarea>
          </td>
          <td>
            <input type="text" value={{cliente.endereco}}>
          </td>
          <td>
            <button class="edit-btn">Editar</button>
          </td>
          <td>
            <button class="delete-btn">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Nome, cpf, telefone, observação, endereço -->
